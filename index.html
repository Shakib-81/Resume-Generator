<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">`
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>

<body>

    <form class="input-fields container">
        <h1 class="text-center my-2 mb-5">Resume Generator</h1>

                <div class="mb-3">
                    <span>Name</span>
                    <input type="text" name="name"class="form-control" placeholder="name" />
                </div>
                <div class="mb-3">
                    <span>Title eg web developer</span>
                    <input type="text" name="title"class="form-control" placeholder="Title eg web developer" />
                </div>
                <div class="mb-3">
                    <span>Contact</span>
                    <textarea name="contact"class="form-control" placeholder="contact"></textarea>
                </div>
            </div>

        
                <div class="mb-3">
                    <span>Work experience</span>
                    <textarea name="workexp"class="form-control" placeholder="work experience"></textarea>
                </div>
                <div class="mb-3">
                    <span>Academic Details</span>
                    <textarea name="academics"class="form-control" placeholder="academic details"></textarea>
                </div>
                <div class="mb-3">
                    <span>Objective</span>
                    <input name="objective"class="form-control" placeholder="objective" />
                </div>
                <div class="mb-3">
                    <span>Skills</span>
                    <textarea name="skills"class="form-control" placeholder="skills"></textarea>
                </div>
                <div class="mb-3">
                    <span>Projects</span>
                    <textarea name="projects"class="form-control" placeholder="projects"></textarea>
                </div>
                <div class="mb-3">
                    <span>Achievements</span>
                    <textarea name="achievements"class="form-control" placeholder="achievements"></textarea>
                </div>
            
    </form>
    <!-- resume preview -->
    <div class="output">

    </div>
    <!-- button for toggle   -->
    <div class="container text-center mt-3">
        <button onclick="toggle()"class="btn btn-primary ">Preview or edit</button>
    </div>
    <script src="https://cdn.ckeditor.com/ckeditor5/27.1.0/classic/ckeditor.js"></script>
    <script src="./app.js"></script>
</body>

</html>
